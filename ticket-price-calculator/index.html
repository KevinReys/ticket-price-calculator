<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Vincula o arquivo de estilo externo -->
    <title>Calcular Preço do Ingresso</title><!-- Título da página exibido na barra de título do navegador -->
</head>
<body>
    <div class="container"><!-- Contêiner principal da página -->
        <h1>Calculadora de Preço de Ingresso</h1><!-- Título principal da aplicação -->
        <label for="idade">Digite sua idade:</label><!-- Rótulo associado ao campo de entrada de idade -->
        <input type="number" id="idade" name="idade" min="0">  <!-- Campo de entrada de idade do tipo número -->
        <button onclick="calcularPreco()">Calcular</button> <!-- Botão que aciona a função 'calcularPreco' quando clicado -->
        <p id="resultado"></p><!-- Parágrafo onde o resultado do cálculo será exibido -->
    </div>
    <script src="script.js"></script><!-- Vincula o arquivo de script externo -->
</body>
</html>
